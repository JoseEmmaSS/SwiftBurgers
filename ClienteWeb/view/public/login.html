<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Login</title>
</head>

<body class="bg-white">
    <main>
        <div class="flex justify-center items-center h-screen">
            <div class="w-full max-w-xs ">
                <h1 class="text-3xl pb-5 font-bold">Inicio de Sesión</h1>
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Correo electronico
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="email" placeholder="Username">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Contraseña
                        </label>
                        <input
                            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="******************">
                        <p class="text-red-500 text-xs italic">Ingrese su contraseña.</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                            type="button">
                            Iniciar sesión
                        </button>
                    </div>
                    <div class="mt-3">
                        <a class="flex justify-center text-sm text-blue-500 hover:text-blue-800" href="#">
                            Olvide mi contraseña
                        </a>
                    </div>
                    <hr class="border-1 mt-3 border-gray-300">
                    
                </form>
                <p class="text-center text-gray-500 text-xs">
                    &copy;2023 Acme Corp. Todos los derechos recervados.
                </p>
            </div>
        </div>

    </main>
</body>

</html>
