<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../dist/output.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        .header-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            position: relative;
        }

        .menu-icon {
            width: 30px;
            height: 30px;
            background-image: url("../../../src/svg/hamburger-svgrepo-com.svg");
            background-size: cover;
            cursor: pointer;
            margin-left: auto;
        }

        .menu-items {
            position: absolute;
            top: 100%;
            right: 0;
            z-index: 999;
            display: none;
            background-color: #fde68a;
            padding: 10px;
            border-radius: 4px;
        }

        .menu-items a {
            display: block;
            padding: 5px;
        }
    </style>
    <title>Restaurante</title>
</head>
<body class="bg-amber-50 dark:bg-gray-700">
    <header>
        <nav class="bg-yellow-400 border-gray-200 px-4 lg:px-6 py-5 shadow-md dark:bg-gray-600">
            <div class="header-container mx-auto max-w-screen-xl">
                <a href="#" class="flex items-center">
                    <img src="../../../src/img/swiftburger1.png" class="mr-3 h-6 sm:h-16" alt="Flowbite Logo" />
                    <span class="self-center text-4xl font-semibold whitespace-nowrap dark:text-base text-white">Restaurante</span>
                </a>
                <div class="menu-icon"></div>
                <div class="menu-items bg-yellow-600">
                    <a href="#" class="py-2 pr-4 pl-3 text-gray-900 font-bold rounded bg-primary-700 transition ease-in-out delay-150 bg-blue-yellow-400 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-300">Inicio</a>
                    <a href="#" class="py-2 pr-4 pl-3 text-gray-900 font-bold rounded bg-primary-700 transition ease-in-out delay-150 bg-blue-yellow-400 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-300">En Familia</a>
                    <a href="#" class="py-2 pr-4 pl-3 text-gray-900 font-bold rounded bg-primary-700 transition ease-in-out delay-150 bg-blue-yellow-400 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-300">Nosotros</a>
                </div>
            </div>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var menuIcon = document.querySelector('.menu-icon');
            var menuItems = document.querySelector('.menu-items');

            menuIcon.addEventListener('click', function() {
                menuItems.style.display = (menuItems.style.display === 'none' || menuItems.style.display === '') ? 'block' : 'none';
            });

            document.addEventListener('click', function(event) {
                if (!event.target.closest('.menu-icon') && !event.target.closest('.menu-items')) {
                    menuItems.style.display = 'none';
                }
            });
        });
    </script>

    <main>

        <!-- Carousel -->
        <div class="bg-yellow-400 mt-6">

            <div id="default-carousel" class="relative w-full" data-carousel="slide">
                <!-- Carousel wrapper -->
                <div class="relative overflow-hidden rounded-lg md:h-96">
                    <!-- Item 1 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="../../../src/img/Hamburger.jpg"
                            class="object-contain absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="../../../src/img/pizza.jpg"
                            class="object-contain absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="../../../src/img/Hamburger.jpg"
                            class="object-contain absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 4 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="../../../src/img/pizza.jpg"
                            class="object-contain absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 5 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="../../../src/img/Hamburger.jpg"
                            class="object-contain absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                        data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                        data-carousel-slide-to="1"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                        data-carousel-slide-to="2"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
                        data-carousel-slide-to="3"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
                        data-carousel-slide-to="4"></button>
                </div>
                <!-- Slider controls -->
                <button type="button"
                    class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
                        </svg>
                        <span class="hidden">Previous</span>
                    </span>
                </button>
                <button type="button"
                    class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-next>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
                        </svg>
                        <span class="hidden">Next</span>
                    </span>
                </button>
            </div>
            <!--Fin Menú hamburguesa -->
        </div>


        <!-- Contenedor mostrar imagenes  -->
        <div class="grid grid-cols-3 gap-4 place-items-center m-5" id="dynamic-container">
        </div>

    </main>

</body>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Variables de carrusel
    var carousel = $('#default-carousel');
    var carouselItems = carousel.find('[data-carousel-item]');
    var carouselPrev = carousel.find('[data-carousel-prev]');
    var carouselNext = carousel.find('[data-carousel-next]');
    var currentSlide = 0;

    // Función para mostrar el slide actual
    function showSlide(slideIndex) {
      carouselItems.hide();
      carouselItems.eq(slideIndex).show();
      $('[data-carousel-slide-to]').attr('aria-current', 'false');
      $('[data-carousel-slide-to]').eq(slideIndex).attr('aria-current', 'true');
    }

    // Función para mostrar el slide anterior
    function showPreviousSlide() {
      currentSlide = (currentSlide === 0) ? carouselItems.length - 1 : currentSlide - 1;
      showSlide(currentSlide);
    }

    // Función para mostrar el siguiente slide
    function showNextSlide() {
      currentSlide = (currentSlide === carouselItems.length - 1) ? 0 : currentSlide + 1;
      showSlide(currentSlide);
    }

    // Evento clic en el botón "Previous"
    carouselPrev.on('click', function() {
      showPreviousSlide();
    });

    // Evento clic en el botón "Next"
    carouselNext.on('click', function() {
      showNextSlide();
    });

    // Inicializar el carrusel mostrando el primer slide
    showSlide(currentSlide);
  });
</script>

<script src="js/layout.js"></script>

</html>
