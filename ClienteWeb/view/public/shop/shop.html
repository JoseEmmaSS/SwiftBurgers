<header>
    <nav class="bg-yellow-400 border-gray-200 px-4 lg:px-6 py-5 shadow-md dark:bg-gray-600">

            <a href="#" class="flex items-center">

                    class="self-center text-4xl font-semibold whitespace-nowrap dark:text-base text-white">SWIFTBURGER</span>

            <div class="flex items-center">
                <button>
                    <img src="../../../src/svg/shopping.png" alt="carrito de compras">

<body class="bg-amber-50 dark:bg-gray-700">

    <main class="p-10">
        <div class="mb-5">
            <a href="../user/infoPlatillo.html"
                class="inline-flex items-center bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-3 px-4 rounded">

            </a>
        </div>
        <div class="flex flex-row gap-10">
            <!-- Primera mitad -->
            <div

                <div class="m-1">
                    <h1 class="text-4xl text-black font-bold dark:text-white">Carrito</h1>
                    <hr class="border-1 mt-3 border-gray-300">
                </div>
                <!-- Pedido de platillo -->
                <div class="flex flex-row">
                    <div class="ml-1 mt-5">
                        <img class="rounded h-28 w-auto" src="../../../src/img/1_Hamburguesa _1691038771502.jpg" alt="">
                    </div>
                    <div class="p-5 lg:w-1/3 flex justify-center flex-col">
                        <div class="mb-4">
                            <h2 class="text-4xl dark:text-white">Hamburguesa</h2>
                        </div>
                        <div class="mb-4">
                            <h2 class="text-2xl font-bold dark:text-white">$ 100.00</h2>
                        </div>
                    </div>
                </div>
                <hr class="border-1 mt-3 border-gray-300">
                <div class="flex flex-row">
                    <div class="ml-1 mt-5">
                        <img class="rounded h-28 w-auto" src="../../../src/img/1_Hamburguesa _1691038771502.jpg" alt="">
                    </div>
                    <div class="p-5 lg:w-1/3 flex justify-center flex-col">
                        <div class="mb-4">
                            <h2 class="text-4xl dark:text-white">Hamburguesa</h2>
                        </div>
                        <div class="mb-4">
                            <h2 class="text-2xl font-bold dark:text-white">$ 100.00</h2>
                        </div>
                    </div>
                </div>
                <hr class="border-1 mt-3 border-gray-300">
                

            </div>

            <!-- Segunda mitad  -->
            <div
                class="basis-1/4  p-4 text-black font-semibold bg-white shadow-md hover:bg-gray-50 dark:bg-gray-600 hover:dark:bg-gray-500 rounded">
                <div class="mb-2 dark:text-white">
                    <h2>Subtotal (1 productos)</h2>
                </div>
                <div class="mb-4">
                    <h3 class="text-lg font-bold dark:text-white">$ 100.00</h3>
                </div>
                <div>
                    <label class="dark:text-white">Número de mesa:</label>
                    <input class="mt-1 appearance-none border rounded w-full py-2 px-3 dark:bg-gray-700 text-gray-700 dark:text-white dark:placeholder:text-white  leading-tight "
                        id="mesa" type="number" placeholder="Num. Mesa">
                </div>
                <div class="mt-4">
                    <button
                        class="flex justify-center items-center w-full bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-3 px-4 rounded shadow">
                        Realizar pedido
                        <img class="ml-3 h-4" src="../../../src/svg/eat.svg" alt="Agregar al carrito">
                    </button>
                </div>



            </div>
        </div>

    </main>
