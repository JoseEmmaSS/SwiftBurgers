<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../dist/output.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Invenario</title>
</head>

<body class="dark:bg-slate-800">
  <header class="mb-4">
    <nav class="bg-white dark:bg-gray-700 dark:text-white border-gray-200  px-4 lg:px-6 py-5 shadow-md">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="#" class="flex items-center">
          <img src="../../../src/svg/icono_restaurante.svg" class="mr-3 h-6 sm:h-16" alt="Flowbite Logo" />
          <span class="self-center text-4xl font-semibold whitespace-nowrap dark:text-base">Restaurante</span>
        </a>

        <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu">
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
            <li>
              <a href="#"
                class="block py-2 pr-4 pl-3 text-gray-900 dark:text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0"
                aria-current="page">Inicio</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 pr-4 pl-3 text-gray-900 rounded bg-primary-700 dark:text-white lg:bg-transparent lg:text-primary-700 lg:p-0">Opciones</a>
            </li>
            <li>
              <a href="#"
                class="block py-2 pr-4 pl-3 text-gray-900 rounded bg-primary-700 dark:text-white lg:bg-transparent lg:text-primary-700 lg:p-0">Opciones</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Barra de Busqueda -->
  <div class="mb-5 p-3">

    <form>
      <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Buscar</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="search" id="search"
          class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Buscar inventario por id o nombre" required>
        <button type="submit"
          class="text-white absolute right-2.5 bottom-2.5 bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buscar</button>
      </div>
    </form>

  </div>

  <!-- Tabla -->
  <div class="flex flex-col p-3">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div>
          <a href="../inventario/nuevoInventario.html"
            class="inline-flex items-center bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-8 rounded mr-2 h-10">Agregar
            <img class="ml-3 h-4" src="../../../src/svg/nuevo.svg" alt="Agregar">
          </a>
        </div>
        <div class="overflow-hidden">
          <table class="min-w-full text-left text-sm font-light">
            <thead class="border-b font-medium dark:border-neutral-500">
              <tr class="uppercase">
                <th scope="col" class="px-6 py-4 dark:text-white">id</th>
                <th scope="col" class="px-6 py-4 dark:text-white">Nombre</th>
                <th scope="col" class="px-6 py-4 dark:text-white">Fecha de Caducidad</th>
                <th scope="col" class="px-6 py-4 dark:text-white">Fecha de Ingreso</th>
                <th scope="col" class="px-6 py-4 dark:text-white">Precio</th>
                <th scope="col" class="px-6 py-4 dark:text-white">Cantidad</th>
                <th scope="col" class="px-6 py-4 dark:text-white">Disponible</th>
                <th scope="col" class="px-6 py-4 dark:text-white">Operaciones</th>
              </tr>
            </thead>
            
            <tbody id="datosInventario">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../inventario/js/inventario.js"></script>

</html>
