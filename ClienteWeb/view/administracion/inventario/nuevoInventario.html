<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../dist/output.css">
  <title>Nuevo Inventario</title>
</head>

<body class="dark:bg-gray-600">
  <header class="mb-4">
    <nav class="border-gray-200 dark:bg-gray-700 px-4 lg:px-6 py-5 shadow-md bg-amber-400">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="#" class="flex items-center">
          <img src="../../../src/svg/icono_restaurante.svg" class="mr-3 h-6 sm:h-16" alt="Flowbite Logo" />
          <span
            class="self-center text-4xl font-bold whitespace-nowrap dark:text-base text-white dark:text-white">Administración
            Inventario</span>
        </a>

        <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu">
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
            <li>
              <a href="../index.html" class="block text-lg font-bold mb-1 bg-amber-400 dark:bg-gray-700 text-white">
                Inicio</a>
            </li>
            <li>
              <select class="block text-lg font-bold mb-1 bg-amber-400 dark:bg-gray-700 text-white"
                id="opcionesProducto" onchange="redirigirUsuario()">
                <option class="font-bold" value="#">Gestionar administracion</option>
                <option class="bg-yellow-100 text-black " value="../inventario/inventario.html">inventario</option>
                <option class="bg-yellow-100 text-black " value="../platillo/platillos.html">Platillos</option>
                <!-- <option value="cliente.html">Cliente</option>  -->
              </select>
            </li>
            <li>
              <select class="block text-lg font-bold mb-1 bg-amber-400 dark:bg-gray-700 text-white" id="opciones"
                onchange="redirigir()">
                <option class="font-bold" value="#">Altas de usuario</option>
                <option class="bg-yellow-100 text-black " value="../users/propietario.html">Propietario</option>
                <option class="bg-yellow-100 text-black " value="../users/chef.html">Chef</option>
                <option class="bg-yellow-100 text-black " value="../users/cliente.html">Cliente</option>
              </select>
            </li>
            <li>
              <div class="relative">
                <button id="menuButton" class="rounded-full w-10 h-10 focus:outline-none">
                  <img src="../../../src/img/Hamburger.jpg" class="rounded-full w-full h-full" alt="Imagen">
                </button>
                <div id="menuDropdown"
                  class="absolute right-0 mt-2 py-2 w-48 bg-yellow-400 border border-yellow-400 rounded-lg shadow-lg hidden">
                  <a href="#" onclick="logOut1()" class="block px-4 py-2 hover:bg-yellow-600 text-white">Cerrar
                    sesión</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="m-10">
    <div class="border-gray-200 dark:bg-gray-700 px-4 lg:px-6 py-5 shadow-md">
      <a href="../inventario/inventario.html"
        class="inline-flex items-center bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-3 px-8 rounded mr-2 h-10">
        <img class="h-4 pr-2" src="../../../src/svg/regresar.svg" alt="Nuevo"><samp>Regresar</samp>
      </a>
    </div>
    
    <form id="formulario">
      <div class="grid gap-6 mb-6 md:grid-cols-2 mt-5">
        
        <div>
          <label for="nombre" class="block mb-2 text-xl text-black dark:text-white font-bold">Nombre del
            Producto</label>
          <input type="text" id="nombre"
            class="bg-gray-50 border  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nombre Producto" required>
        </div>
        <div>
          <label for="fechaCaducidad" class="block mb-2 text-xl text-black dark:text-white font-bold">Fecha de
            Caducidad</label>
          <input type="date" id="fechaCaducidad"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Fecha de Caducidad" required>
        </div>
        <div>
          <label for="precio" class="block mb-2 text-xl text-black dark:text-white font-bold">Precio</label>
          <input type="number" id="precio"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Precio" required>
        </div>
        <div>
          <label for="cantidad" class="block mb-2 text-xl text-black dark:text-white font-bold">Cantidad</label>
          <input type="number" id="cantidad"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="20" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
      </div>

      <button type="submit"
        class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-3 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800 flex items-center justify-center"
        id="agregarInventario">Agregar<img class="h-4 ml-2" src="../../../src/svg/nuevo.svg" alt="Agregar">
      </button>

    </form>
  </div>
  <script src="../inventario/js/nuevoInventario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function redirigir() {
    var select = document.getElementById("opciones");
    var opcionSeleccionada = select.value;
  
    if (opcionSeleccionada !== "") {
      window.location.href = opcionSeleccionada;
  }
  }
  
    function redirigirUsuario() {
    var select = document.getElementById("opcionesProducto");
    var opcionSeleccionada = select.value;
  
    if (opcionSeleccionada !== "") {
      window.location.href = opcionSeleccionada;
  }
  }
  </script>
  <script>
    const menuButton = document.getElementById('menuButton');
    const menuDropdown = document.getElementById('menuDropdown');
  
    menuButton.addEventListener('click', function() {
      menuDropdown.classList.toggle('hidden');
    });
  </script>
  <script src="../../model/logOut.js"></script>
</body>

</html>
